<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Me dÃ¡ um beijo?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      color: blue;
      font-family: Arial, sans-serif;
      user-select: none;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 50px;
      color: blue;
      text-align: center;
    }

    button {
      font-size: 1.5rem;
      padding: 10px 30px;
      cursor: pointer;
      position: absolute;
      border: none;
      border-radius: 5px;
      transition: top 0.3s, left 0.3s;
    }

    #nao {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #003366;
      color: white;
    }

    #sim {
      display: none;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #0055cc;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Me dÃ¡ um beijo?</h1>

  <button id="nao">NÃ£o</button>
  <button id="sim">Sim</button>

  <script>
    const naoBtn = document.getElementById('nao');
    const simBtn = document.getElementById('sim');
    let tentativas = 0;
    const maxTentativas = 8;

    naoBtn.addEventListener('mouseenter', () => {
      if (tentativas < maxTentativas) {
        moverBotaoNao();
        tentativas++;
        if (tentativas === maxTentativas) {
          naoBtn.style.display = 'none';
          simBtn.style.display = 'block';
        }
      }
    });

    simBtn.addEventListener('click', () => {
      simBtn.style.display = 'none';
      alert("VocÃª disse SIM! ðŸ’™");
    });

    function moverBotaoNao() {
      const btnWidth = naoBtn.offsetWidth;
      const btnHeight = naoBtn.offsetHeight;
      const padding = 20;
      const maxWidth = window.innerWidth - btnWidth - padding;
      const maxHeight = window.innerHeight - btnHeight - padding;

      const novoTop = Math.floor(Math.random() * maxHeight) + padding;
      const novoLeft = Math.floor(Math.random() * maxWidth) + padding;

      naoBtn.style.top = novoTop + 'px';
      naoBtn.style.left = novoLeft + 'px';
    }
  </script>
</body>
</html>
