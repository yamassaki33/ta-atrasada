<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Me dá um beijo?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      color: blue;
      font-family: Arial, sans-serif;
      user-select: none;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 50px;
      user-select: none;
      color: blue;
      text-align: center;
    }

    button {
      font-size: 1.5rem;
      padding: 10px 30px;
      cursor: pointer;
      user-select: none;
      position: absolute;
      transition: top 0.3s ease, left 0.3s ease;
      border: none;
      border-radius: 5px;
    }

    #nao {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #003366;
      color: white;
    }

    #sim {
      display: none;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #0055cc;
      color: white;
    }

    #imagemBeijo {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80vw;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 30px blue;
      background-color: rgba(0, 0, 50, 0.8);
      padding: 10px;
      z-index: 20;
    }
  </style>
</head>
<body>
  <h1>Me dá um beijo?</h1>

  <button id="nao">Não</button>
  <button id="sim">Sim</button>

  <img id="imagemBeijo" src="https://i.pinimg.com/736x/b9/1f/55/b91f55dfb99758464a6eb8b691508a12.jpg" alt="Beijo" />

  <script>
    const naoBtn = document.getElementById('nao');
    const simBtn = document.getElementById('sim');
    const imgBeijo = document.getElementById('imagemBeijo');
    const maxTentativas = 8;
    let tentativas = 0;

    naoBtn.addEventListener('mouseenter', () => {
      if (tentativas < maxTentativas) {
        moverBotaoNao();
        tentativas++;
        if (tentativas === maxTentativas) {
          naoBtn.style.display = 'none';
          simBtn.style.display = 'block';
        }
      }
    });

    simBtn.addEventListener('click', () => {
      simBtn.style.display = 'none';
      imgBeijo.style.display = 'block';
    });

    function moverBotaoNao() {
      const btnWidth = naoBtn.offsetWidth;
      const btnHeight = naoBtn.offsetHeight;
      const padding = 20;

      const maxWidth = window.innerWidth - btnWidth - padding;
      const maxHeight = window.innerHeight - btnHeight - padding;

      const novoTop = Math.floor(Math.random() * maxHeight) + padding;
      const novoLeft = Math.floor(Math.random() * maxWidth) + padding;

      naoBtn.style.top = novoTop + 'px';
      naoBtn.style.left = novoLeft + 'px';
    }
  </script>
</body>
</html>
